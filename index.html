<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal HELP DESK</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- FontAwesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="assets/css/styles.css" rel="stylesheet">
</head>

<body>
    <!-- Botón de menú móvil -->
    <button class="mobile-menu-toggle">
        <i class="fas fa-bars"></i>
    </button>

    <!-- Menú móvil -->
    <div class="mobile-menu">
        <div class="mobile-menu-header">
            <img src="" alt="Avatar" class="user-avatar">
            <div class="user-info">
                <div class="user-name"></div>
                <div class="user-company"></div>
            </div>
        </div>
        <div class="mobile-menu-items">
            <!-- Los items del menú se cargan dinámicamente -->
        </div>
        <div class="mobile-menu-footer">
            <a href="#" class="mobile-menu-item logout">
                <i class="fas fa-sign-out-alt"></i>
                <span>Cerrar Sesión</span>
            </a>
        </div>
    </div>

    <div class="container-fluid">
        <div class="row">
            <!-- Menú lateral -->
            <div id="sidebar" class="col-auto px-0">
                <!-- El menú se carga dinámicamente -->
            </div>

            <!-- Contenido principal -->
            <div class="col">
                <!-- Header -->
                <div id="header">
                    <!-- El header se cargan dinámicamente -->
                </div>

                <!-- Contenido dinámico -->
                <div id="main-content" class="row">
                    <!-- El contenido se cargará dinámicamente -->
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap 5 JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Configuración inicial -->
    <script src="config.js"></script>
    <!-- Utilidades -->
    <script src="js/utilidades/LocalStorageHelper.js"></script>
    <script src="js/utilidades/TooltipHelper.js"></script>
    <script src="js/utilidades/TemaHelper.js"></script>
    <!-- Clases -->
    <script src="js/clases/Usuario.js"></script>
    <script src="js/clases/Configuracion.js"></script>
    <script src="js/clases/MenuItem.js"></script>
    <!-- Controladores -->
    <script src="js/controladores/ControladorUsuario.js"></script>
    <script src="js/controladores/ControladorMenu.js"></script>
    <!-- Main JS -->
    <script src="assets/js/main.js"></script>
</body>

</html>
