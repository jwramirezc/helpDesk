<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal Help Desk</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="src/styles/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Estilos de componentes -->
    <link rel="stylesheet" href="src/styles/components/app.css">
    <link rel="stylesheet" href="src/styles/components/header-buttons.css">
    <link rel="stylesheet" href="src/styles/components/menu.css">
    <link rel="stylesheet" href="src/styles/components/submenu-pc.css">
    <!-- Estilos de vistas -->
    <link rel="stylesheet" href="src/styles/views/home.css">
    <link rel="stylesheet" href="src/styles/views/helpdesk.css">
</head>

<body>
    <!-- Botón de menú móvil -->
    <button class="mobile-menu-toggle">
        <i class="fas fa-bars"></i>
    </button>

    <!-- Menú móvil -->
    <div class="mobile-menu">

        <div>
            <button class="mobile-menu-close">
                <i class="fas fa-times"></i>
            </button>
        </div>
        <div class="mobile-menu-items">
            <!-- Los items del menú se cargan dinámicamente -->
        </div>
    </div>

    <div class="container-fluid">
        <div class="row">
            <!-- Menú lateral -->
            <div id="sidebar" class="col-auto px-0">
                <!-- El menú se carga dinámicamente -->
            </div>

            <!-- Contenido principal -->
            <div class="col">
                <!-- Header -->
                <div id="header">
                    <!-- El header se cargan dinámicamente -->
                </div>

                <!-- Contenido dinámico -->
                <div id="main-content" class="row">
                    <!-- El contenido se cargará dinámicamente -->
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap 5 JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Configuración -->
    <script src="src/js/config/baseConfig.js"></script>
    <script src="src/js/config/appConfig.js"></script>
    <script src="src/js/config/menuConfig.js"></script>
    <script src="src/js/config/viewConfig.js"></script>
    <script src="src/js/config/initConfig.js"></script>
    <script src="src/js/config/componentConfig.js"></script>
    <script src="src/js/config/helpdesk.config.js"></script>
    <!-- Utilidades -->
    <script src="src/js/utils/LocalStorageHelper.js"></script>
    <script src="src/js/utils/TooltipHelper.js"></script>
    <script src="src/js/utils/TemaHelper.js"></script>
    <script src="src/js/utils/MenuValidator.js"></script>
    <!-- Clases -->
    <script src="src/js/models/MenuItem.js"></script>
    <script src="src/js/models/Usuario.js"></script>
    <script src="src/js/models/Configuracion.js"></script>
    <!-- Servicios / Managers -->
    <script src="src/js/services/ConfigService.js"></script>
    <script src="src/js/services/MenuService.js"></script>
    <script src="src/js/services/I18nService.js"></script>
    <script src="src/js/services/HeaderConfigService.js"></script>
    <script src="src/js/services/HeaderPopoverService.js"></script>
    <script src="src/js/services/MenuPopoverService.js"></script>
    <!-- Componentes -->
    <script src="src/js/components/PopoverComponent.js"></script>
    <script src="src/js/components/SubmenuPCComponent.js"></script>
    <!-- Vistas -->
    <script src="src/js/views/MenuView.js"></script>
    <script src="src/js/views/HeaderView.js"></script>
    <script src="src/js/views/HomeView.js"></script>
    <script src="src/js/views/HelpDeskView.js"></script>
    <script src="src/js/views/ConsultasView.js"></script>
    <!-- Controladores -->
    <script src="src/js/controllers/ControladorUsuario.js"></script>
    <script src="src/js/controllers/ControladorMenu.js"></script>
    <script src="src/js/controllers/ControladorHeader.js"></script>
    <script src="src/js/controllers/ControladorContenido.js"></script>
    <!-- Main JS -->
    <script src="src/js/main.js"></script>

    <script>
        // Funciones de navegación
        function navigateToHelpDesk() {
            // Simular clic en el ítem del menú Help Desk
            const helpDeskItem = document.getElementById('menu_helpdesk');
            if (helpDeskItem) {
                helpDeskItem.click();
            }
        }

        function navigateToConsultas() {
            // Simular clic en el ítem del menú Consultas
            const consultasItem = document.getElementById('menu_consultas');
            if (consultasItem) {
                consultasItem.click();
            }
        }

        // Actualizar hora actual
        function updateCurrentTime() {
            const now = new Date();
            const timeString = now.toLocaleTimeString('es-ES');
            const timeElement = document.getElementById('current-time');
            if (timeElement) {
                timeElement.textContent = timeString;
            }
        }

        // Actualizar cada segundo
        setInterval(updateCurrentTime, 1000);
        updateCurrentTime();
    </script>
</body>

</html>
