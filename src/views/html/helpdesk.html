<!-- Vista Help Desk - Dashboard de Tickets -->
<div class="helpdesk-container">
    <!-- Header de la vista -->
    <div class="helpdesk-header">
        <div class="row align-items-center">
            <div class="col-md-6">
                <h2 class="helpdesk-title">
                    <i class="fas fa-ticket-alt me-2"></i>
                    Help Desk
                </h2>
                <p class="helpdesk-subtitle text-muted">Gestiona tus tickets de soporte técnico</p>
            </div>
            <div class="col-md-6 text-end">
                <button id="nuevo-ticket-btn" class="btn btn-primary">
                    <i class="fas fa-plus me-2"></i>
                    Nuevo Ticket
                </button>
            </div>
        </div>
    </div>

    <!-- Dashboard de estadísticas -->
    <div class="helpdesk-stats">
        <div class="row">
            <div class="col-md-3 mb-3">
                <div class="helpdesk-stat-card">
                    <div class="stat-icon bg-primary">
                        <i class="fas fa-clock"></i>
                    </div>
                    <div class="stat-content">
                        <h3 class="stat-number" id="tickets-pendientes">0</h3>
                        <p class="stat-label">Pendientes</p>
                    </div>
                </div>
            </div>
            <div class="col-md-3 mb-3">
                <div class="helpdesk-stat-card">
                    <div class="stat-icon bg-warning">
                        <i class="fas fa-exclamation-triangle"></i>
                    </div>
                    <div class="stat-content">
                        <h3 class="stat-number" id="tickets-urgentes">0</h3>
                        <p class="stat-label">Urgentes</p>
                    </div>
                </div>
            </div>
            <div class="col-md-3 mb-3">
                <div class="helpdesk-stat-card">
                    <div class="stat-icon bg-info">
                        <i class="fas fa-spinner"></i>
                    </div>
                    <div class="stat-content">
                        <h3 class="stat-number" id="tickets-proceso">0</h3>
                        <p class="stat-label">En Proceso</p>
                    </div>
                </div>
            </div>
            <div class="col-md-3 mb-3">
                <div class="helpdesk-stat-card">
                    <div class="stat-icon bg-success">
                        <i class="fas fa-check-circle"></i>
                    </div>
                    <div class="stat-content">
                        <h3 class="stat-number" id="tickets-resueltos">0</h3>
                        <p class="stat-label">Resueltos</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Filtros y búsqueda -->
    <div class="helpdesk-filtros">
        <div class="card">
            <div class="card-body">
                <div class="row">
                    <div class="col-md-3 mb-2">
                        <label for="filtro-estado" class="form-label">Estado</label>
                        <select id="filtro-estado" class="form-select">
                            <!-- Opciones se cargan dinámicamente -->
                        </select>
                    </div>
                    <div class="col-md-3 mb-2">
                        <label for="filtro-prioridad" class="form-label">Prioridad</label>
                        <select id="filtro-prioridad" class="form-select">
                            <!-- Opciones se cargan dinámicamente -->
                        </select>
                    </div>
                    <div class="col-md-3 mb-2">
                        <label for="filtro-categoria" class="form-label">Categoría</label>
                        <select id="filtro-categoria" class="form-select">
                            <!-- Opciones se cargan dinámicamente -->
                        </select>
                    </div>
                    <div class="col-md-3 mb-2">
                        <label for="buscar-ticket" class="form-label">Buscar</label>
                        <div class="input-group">
                            <input type="text" id="buscar-ticket" class="form-control" placeholder="Buscar ticket...">
                            <button class="btn btn-outline-secondary" type="button">
                                <i class="fas fa-search"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Tabla de tickets -->
    <div class="helpdesk-tabla">
        <div class="card">
            <div class="card-header d-flex justify-content-between align-items-center">
                <h5 class="mb-0">Mis Tickets</h5>
                <div class="btn-group" role="group">
                    <button type="button" class="btn btn-outline-secondary btn-sm" id="btn-refresh">
                        <i class="fas fa-sync-alt"></i>
                    </button>
                    <button type="button" class="btn btn-outline-secondary btn-sm" id="btn-export">
                        <i class="fas fa-download"></i>
                    </button>
                </div>
            </div>
            <div class="card-body p-0">
                <div class="table-responsive">
                    <table class="table table-hover mb-0" id="tabla-tickets">
                        <thead class="table-light">
                            <tr>
                                <th>ID</th>
                                <th>Asunto</th>
                                <th>Categoría</th>
                                <th>Prioridad</th>
                                <th>Estado</th>
                                <th>Fecha</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody id="tickets-tbody">
                            <!-- Los tickets se cargan dinámicamente -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Paginación -->
    <div class="helpdesk-paginacion">
        <nav aria-label="Navegación de tickets">
            <ul class="pagination justify-content-center" id="paginacion-tickets">
                <!-- La paginación se genera dinámicamente -->
            </ul>
        </nav>
    </div>
</div>

<!-- Modal para nuevo ticket -->
<div class="modal fade" id="modal-nuevo-ticket" tabindex="-1" aria-labelledby="modalNuevoTicketLabel"
    aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modalNuevoTicketLabel">
                    <i class="fas fa-plus me-2"></i>
                    Nuevo Ticket
                </h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="form-nuevo-ticket">
                    <div class="row">
                        <div class="col-md-8 mb-3">
                            <label for="ticket-asunto" class="form-label">Asunto *</label>
                            <input type="text" class="form-control" id="ticket-asunto" required>
                        </div>
                        <div class="col-md-4 mb-3">
                            <label for="ticket-prioridad" class="form-label">Prioridad *</label>
                            <select class="form-select" id="ticket-prioridad" required>
                                <option value="">Seleccionar...</option>
                                <!-- Opciones se cargan dinámicamente -->
                            </select>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="ticket-categoria" class="form-label">Categoría *</label>
                            <select class="form-select" id="ticket-categoria" required>
                                <option value="">Seleccionar...</option>
                                <!-- Opciones se cargan dinámicamente -->
                            </select>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="ticket-departamento" class="form-label">Departamento</label>
                            <select class="form-select" id="ticket-departamento">
                                <option value="">Seleccionar...</option>
                                <!-- Opciones se cargan dinámicamente -->
                            </select>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="ticket-descripcion" class="form-label">Descripción *</label>
                        <textarea class="form-control" id="ticket-descripcion" rows="4" required
                            placeholder="Describe detalladamente el problema..."></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="ticket-adjuntos" class="form-label">Adjuntos</label>
                        <input type="file" class="form-control" id="ticket-adjuntos" multiple>
                        <div class="form-text">Puedes adjuntar capturas de pantalla, logs, etc.</div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                <button type="button" class="btn btn-primary" id="btn-guardar-ticket">
                    <i class="fas fa-save me-2"></i>
                    Crear Ticket
                </button>
            </div>
        </div>
    </div>
</div>
