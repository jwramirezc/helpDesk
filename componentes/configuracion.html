<!-- Template para la configuración -->
<div class="config-container">
    <div class="config-section">
        <h3>Configuración del Usuario</h3>
        <form id="userConfigForm">
            <div class="mb-3">
                <label for="userName" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="userName" name="nombre">
            </div>
            <div class="mb-3">
                <label for="userLastName" class="form-label">Apellidos</label>
                <input type="text" class="form-control" id="userLastName" name="apellidos">
            </div>
            <div class="mb-3">
                <label for="userCompany" class="form-label">Empresa</label>
                <input type="text" class="form-control" id="userCompany" name="empresa">
            </div>
            <div class="mb-3">
                <label for="userPhone" class="form-label">Teléfono</label>
                <input type="tel" class="form-control" id="userPhone" name="telefono">
            </div>
        </form>
    </div>

    <div class="config-section">
        <h3>Personalización del Menú</h3>
        <div id="menuConfig">
            <!-- Los items del menú se cargarán dinámicamente -->
        </div>
    </div>

    <div class="config-section">
        <h3>Tema</h3>
        <div class="mb-3">
            <label class="form-label">Modo</label>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="themeMode" id="lightMode" value="claro">
                <label class="form-check-label" for="lightMode">Claro</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="themeMode" id="darkMode" value="oscuro">
                <label class="form-check-label" for="darkMode">Oscuro</label>
            </div>
        </div>
    </div>

    <div class="config-section">
        <h3>Notificaciones</h3>
        <div class="mb-3">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="notificationsEnabled">
                <label class="form-check-label" for="notificationsEnabled">
                    Activar notificaciones
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="soundEnabled">
                <label class="form-check-label" for="soundEnabled">
                    Activar sonido
                </label>
            </div>
        </div>
    </div>

    <div class="config-actions">
        <button type="button" class="btn btn-primary" id="saveConfig">Guardar cambios</button>
        <button type="button" class="btn btn-secondary" id="cancelConfig">Cancelar</button>
    </div>
</div>
